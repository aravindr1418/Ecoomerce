<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ecommerce</title>
  </head>
  <body>
    
    <div class="offcanvas offcanvas-end" id="demo">
        <section class="container content-section">
            <div id="mySidenav" class="sidenav">
                <a href="" class="closebtn" onclick="location.href='#home'">&times;</a>
            <h2 class="section-header">Your Cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">₹0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
      </div>
      




      <nav class="navbar navbar-inverse fixed-top  navbar-expand-xxl bg-light navbar-light">
        <div class="container-fluid" id="home">
         <a href="#" class="navbar-brand">Ecommerce</a>
         <button
             type="button"
             data-bs-toggle="offcanvas"
             data-bs-target="#demo" 
             class="btn btn-primary"
       >
       <span class="btn-label"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
       
       </button>
        </div>
      </nav>    
       
     <section class="product-section" style="padding: 25px;">

            <div class="heading-container" style="text-align: center;">
                <h2>Our <span>Products</span></h2>

                        </div>
                        <div class="detail-box">
                           
                            <span class="shop-item-price">₹299</span>
                        </div>
                        <div class="option-container"> 
                           <button type="button" class="btn btn-primary shop-item-button">Add to Cart</button>
                        </div>
                    </div>
                </div>

                        </div>
